<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>CloudMusic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
        integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous" />
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div class="mdui-toolbar">
        <span class="mdui-typo-title">CloudMusic</span>
    </div>
    <div class="mdui-tab mdui-tab-centered" mdui-tab>
        <a href="#favLists" class="mdui-ripple">歌单</a>
        <a href="#search" class="mdui-ripple">搜索</a>
        <a href="#me" class="mdui-ripple">我</a>
    </div>
    <div id="app">
        <div id="favLists" class="mdui-p-a-2">
            <div id="loginMsg" v-if="!logined">
                你还没有登录
            </div>
            <div id="realLists" v-if="logined">
                Loading
            </div>
        </div>
        <div id="search" class="mdui-p-a-2">

        </div>
        <div id="me" class="mdui-p-a-2">
            <div class="mdui-card">

                <!-- 卡片头部，包含头像、标题、副标题 -->
                <div class="mdui-card-header">
                    <img class="mdui-card-header-avatar" v-bind:src="ava" />
                    <div class="mdui-card-header-title">{{userName}}</div>
                </div>

                <!-- 卡片的按钮 -->
                <div class="mdui-card-actions">
                    <button v-if="!logined" class="mdui-btn mdui-ripple" v-on:click="doLogin">登录</button>
                    <button v-if="logined" class="mdui-btn mdui-ripple">退出</button>
                </div>

            </div>
        </div>
    </div>

    <div class="mdui-dialog" id="loginPage">
        <div class="mdui-dialog-content">
            <div class="mdui-dialog-title">登录</div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">手机号码</label>
                <input class="mdui-textfield-input"/>
            </div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">密码</label>
                <input class="mdui-textfield-input" type="password" />
            </div>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple">OK</button>
            <button class="mdui-btn mdui-ripple">取消</button>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
        integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A"
        crossorigin="anonymous"></script>
</body>

</html>
